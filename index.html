<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

</head>

<body>
    <center>
        <h1 id="heading">Collage Web App</h1>
        <hr>
        <h4>As soon as the pop=up for allowing camera and microphone appears, click "Allow".</h4>
        <h3>Say "Selfie" for taking your selfies and to make a collage.</h3>
        <button onclick="save()" class="btn btn-info" id="start">Start</button>
        <h4>Press Start to begin.</h4>
        <label>Webcam</label>
        <div id="camera">
            <label>All Selfies will be Displayed Here</label>
        </div>
        <div id="resultShow">
            <div id="result1">
                <img src="cam1.webp" width="30%">
            </div>

            <div id="result2">
                <img src="cam2.jpeg" width="30%">
            </div>

            <div id="result3">
                <img src="cam3.jpeg" width="30%">
            </div>


        </div>


    </center>

</body>

</html>
